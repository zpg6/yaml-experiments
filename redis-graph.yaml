---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redisgraph-cluster
data:
  update-node.sh: |
    #!/bin/sh
    sudo apt-get -y install curl
    curl -o /data/redis-graph.so http://raw.githubusercontent.com/zpg6/yaml-experiments/main/redis-graph.so
    REDIS_NODES="/data/nodes.conf"
    sed -i -e "/myself/ s/[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}/${POD_IP}/" ${REDIS_NODES}
    exec "$@"
  redis.conf: |+
    cluster-enabled yes
    cluster-require-full-coverage no
    cluster-node-timeout 15000
    cluster-config-file /data/nodes.conf
    cluster-migration-barrier 1
    appendonly yes
    protected-mode no
    loadmodule /data/redis-graph.so
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redisgraph-cluster
spec:
  serviceName: redisgraph-cluster
  replicas: 6
  selector:
    matchLabels:
      app: redisgraph-cluster
  template:
    metadata:
      labels:
        app: redisgraph-cluster
    spec:
      containers:
      - name: redisgraph
        image: redislabs/redisgraph
        ports:
        - containerPort: 6379
          name: client
        - containerPort: 16379
          name: gossip
        command: ["/conf/update-node.sh", "redis-server", "/conf/redis.conf"]
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: conf
          mountPath: /conf
          readOnly: false
        - name: data
          mountPath: /data
          readOnly: false
      volumes:
      - name: conf
        configMap:
          name: redisgraph-cluster
          defaultMode: 0755
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
