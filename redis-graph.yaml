---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redisgraph-cluster
data:
  update-node.sh: |
    #!/bin/sh
    REDIS_NODES="/data/nodes.conf"
    sed -i -e "/myself/ s/[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}/${POD_IP}/" ${REDIS_NODES}
    exec "$@"
  redis.conf: |+
    cluster-enabled yes
    cluster-require-full-coverage no
    cluster-node-timeout 15000
    cluster-config-file /data/nodes.conf
    cluster-migration-barrier 1
    appendonly yes
    protected-mode no
    loadmodule /data/redisgraph/redisgraph.so
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redisgraph-cluster
spec:
  serviceName: redisgraph-cluster
  replicas: 6
  selector:
    matchLabels:
      app: redisgraph-cluster
  template:
    metadata:
      labels:
        app: redisgraph-cluster
    spec:
      containers:
      - name: module-maker
        image: us.gcr.io/cs1530group11/redis-module-maker-04
        ports:
          - containerPort: 6379
            name: client
          - containerPort: 16379
            name: gossip
        command: ["/conf/update-node.sh", "redis-server", "/conf/redis.conf"]
        env:
        - name: REDIS_PASSWORD
          value: x95b1x91zbJu9ws217eyu299y2047hd21io1nsq
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: conf
          mountPath: /conf
          readOnly: false
        - name: data
          mountPath: /data
          readOnly: false 
      volumes:
      - name: conf
        configMap:
          name: redisgraph-cluster
          defaultMode: 0755
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
